language: python
python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.6"

services:
    - mongodb

# command to install dependencies
install:
    - pip install -r requirements.txt
    - pip install coveralls

# command to run tests
script:
#   nosetests
    coverage run --source=monqueue.py,test.py test.py

after_success:
    coveralls
